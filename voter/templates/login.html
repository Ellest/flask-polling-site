<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/css/images/favicon.ico">

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">

    <!-- Including css for signup -->
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Two Cents</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
                <a class="nav-link" href="#">Contact</a>
                {% if not session.get('user') %}
                <a class="nav-link active" href="{{url_for('login')}}">Login</a>
                <a class="nav-link" href="{{url_for('signup')}}">Sign up</a>
                {% else %}
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                {% endif %}
              </nav>
            </div>
          </header>

          <div class="container">

            <form class="form-signin">
              <h2 class="form-signin-heading">Please Log In</h2>
              <label for="inputEmail" class="sr-only">Username</label>
              <input type="email" id="inputUser" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

          </div> <!-- /container -->

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
