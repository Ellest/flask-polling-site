<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

            <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Two Cents</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
                <a class="nav-link" href="#">Contact</a>
                {% if not session.get('user') %}
                <a class="nav-link" href="{{url_for('login')}}">Login</a>
                <a class="nav-link active" href="{{url_for('signup')}}">Sign up</a>
                {% else %}
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                {% endif %}
              </nav>
            </div>
          </header>

          <div class="container">

            <form class="form-signin">
              <h2 class="form-signin-heading">Here's a vanilla Signup Form...</h2>

              <label for="inputEmail" class="sr-only">Username</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>

              <label for="inputPassword" class="sr-only">Password</label>
              <input type="email" id="inputPassword" class="form-control" placeholder="Password" required autofocus>

              <label for="inputEmail" class="sr-only">Email</label>
              <input type="password" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>

          </div> <!-- /container -->

        </div>

      </div>

    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
